name: test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:

    runs-on: macos-14

    steps:
      - uses: actions/checkout@v3
      - uses: jdx/mise-action@v2

      - name: Install and Activate Tuist
        run: mise install tuist@4.10.0 && mise use -g tuist@4.10.0

      - name: Build Project
        run: tuist generate --no-binary-cache

      - name: Test Project
        run: tuist test --no-binary-cache